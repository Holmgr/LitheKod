<!DOCTYPE html>
<html>
  <head>
    <title>God jul från LiTHe kod!</title>
    <meta charset="UTF-8">
    <link rel=stylesheet href="julkalender.css">
    <script src="lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css">
    <script src="mode/javascript.js"></script>
    <script>
      var textarea, codemirror;

      function runCode() {
          console.log(textarea.value);
          eval(textarea.value);
      }

      function onload() {
          textarea = document.getElementById("codeeditor");
          codemirror = CodeMirror.fromTextArea(textarea);
          codemirror.setSize("50%", "100%");
          runCode();
      }
    </script>
  </head>
  <body onload="onload()">
    <h2>God jul önskar <a href="http://lithekod.se"><div><img src="assets/logo_cropped.png"></div></a></h2>
    Koden nedan kan ändras. Klicka på knappen
    <button onclick="runCode()">Kör</button> för att se resultatet.
    Delta gärna i vår <a href="http://lithekod.se/advent-of-code/">Advent of code-tävling</a>.
    <div id="app">
      <textarea id="codeeditor">
let treeSvg = " \
// Himmel \
<rect x=\"0\" y=\"0\" width=\"100\" height=\"100\" fill=\"black\"></rect> \
<line x1=\"10\" x2=\"10\" y1=\"10\" y2=\"20\" stroke=\"yellow\"></line> \
<line x1=\"5\" x2=\"15\" y1=\"15\" y2=\"15\" stroke=\"yellow\"></line> \
<line x1=\"80\" x2=\"80\" y1=\"17\" y2=\"27\" stroke=\"yellow\"></line> \
<line x1=\"75\" x2=\"85\" y1=\"22\" y2=\"22\" stroke=\"yellow\"></line> \
\
// Snö \
<path d=\"M0 90 C20 85, 40 87, 100 82 V100 H0\" fill=\"white\"></path> \
\
// Gran \
<polygon points=\"20 80, 40 60, 25 60, 50 30, 75 60, 60 60, 80 80\" fill=\"green\"></polygon> \
<rect x=\"45\" y=\"80\" width=\"10\" height=\"15\" fill=\"brown\"></rect> \
";

let drawView = document.getElementById("drawview");
drawView.innerHTML = treeSvg;
      </textarea>
      <svg id="drawview" viewbox="0 0 100 100">
      </svg>
    </div>
  </body>
</html>
